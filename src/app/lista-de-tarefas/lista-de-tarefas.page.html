<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas" (click)="onEditItem(tarefa)" >
      <ion-label>{{ tarefa.name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onOpenTarefaForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal [isOpen]="isTarefaFormOpen">
 <ng-template>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="isTarefaFormOpen = false">Cancel</ion-button>
      </ion-buttons>
      <ion-title>{{ tarefa._id ? 'Edit ' : 'New '}} tarefa</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onRemoveItem()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button (click)="onSaveTarefa()">
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-input label="Name" placeholder="Tarefa name" [(ngModel)]="tarefa.name"></ion-input>
    </ion-item>
  </ion-content>
 </ng-template>
</ion-modal>
